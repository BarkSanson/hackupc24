<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles2.css">
    <img src="./res/Taleisure.png" id ="logo">
</head>
<body>
    <form action="./TravelersList.html" method="POST">
        <div>
            <label for="Source">Departure City:</label>
            <input type="text" id="depCity">
        </div>
        <div>
            <label for="Dest"> Arrival City:</label>
            <input type="text" id="destCity">
        </div>
        <div>
            <label for="DeptDate">Departure Date:</label>
            <input type="text" id="depDate">
        </div>
        <div>
            <label for="RetDate">Return date: <label>
            <input type="text" id="retDate">
        </div>
        <div>
            <label for="Interests">Interests:</label>
            <input type="text" id="Interests;">
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
