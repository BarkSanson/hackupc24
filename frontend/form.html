<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Viaje</title>
    <link rel="stylesheet" href="styles.css">
    <img src="./res/Taleisure.png" id ="logo">
</head>
<body>
    <form action="./TravelersList.html" method="POST">
        <div class="form-group">
            <label for="departureCity">Ciudad de salida:</label>
            <input type="text" id="departureCity" name="departureCity" required>
        </div>
        <div class="form-group">
            <label for="arrivalCity">Ciudad de destino:</label>
            <input type="text" id="arrivalCity" name="arrivalCity" required>
        </div>
        <div class="form-group">
            <label for="departureDate">Fecha de salida:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>
        <div class="form-group">
            <label for="returnDate">Fecha de vuelta:</label>
            <input type="date" id="returnDate" name="returnDate" required>
        </div>
        <div class="form-group">
            <label for="interests">Intereses:</label>
            <textarea id="interests" name="interests"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
